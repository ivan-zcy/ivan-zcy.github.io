                    <p><img src="/2019/04/12/Leetcode-19/title6.jpg" alt="title6"></p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">/*************************************************************************</span><br><span class="line">	&gt; File Name: Leetcode_19.cpp</span><br><span class="line">	&gt; Author: Zcy</span><br><span class="line">	&gt; Mail: 296763002@qq.com</span><br><span class="line">	&gt; Created Time: 五  4/12 09:19:32 2019</span><br><span class="line"> ************************************************************************/</span><br><span class="line"></span><br><span class="line">//删除链表的倒数第N个节点</span><br><span class="line">//(1)为了避免删除第一个节点的特殊操作，我们可以设置一个虚拟头节点</span><br><span class="line">//方法一：我们可以第一次遍历得到链表的长度len，然后第二遍遍历找第len - N + 1个节点</span><br><span class="line">//方法二：我们可以使用递归的方式，参数为上一个节点的地址和当前节点，返回值为之后有多少个节点。若返回值 == N - 1，我们就删除该节点</span><br><span class="line">//方法三：利用两个指针，第一个指针走到N+1步，也就是走到N+2节点处，然后两个指针同时走，当第一个指针走到空后，第二个指针就是待删除节点的上一个位置，然后就可以删除下一个节点了</span><br><span class="line"></span><br><span class="line">//方法二代码：</span><br><span class="line">/*</span><br><span class="line"> * Definition for singly-linked list.</span><br><span class="line"> * struct ListNode &#123;</span><br><span class="line"> *     int val;</span><br><span class="line"> *     ListNode *next;</span><br><span class="line"> *     ListNode(int x) : val(x), next(NULL) &#123;&#125;</span><br><span class="line"> * &#125;;</span><br><span class="line"> */</span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    int dfs(ListNode *last, ListNode *now, int len) &#123;</span><br><span class="line">        if (now == NULL) return 0;</span><br><span class="line">        int k = dfs(now, now -&gt; next, len);</span><br><span class="line">        if (k == len - 1) &#123;</span><br><span class="line">            last -&gt; next = now -&gt; next;</span><br><span class="line">            delete(now);</span><br><span class="line">        &#125;</span><br><span class="line">        return k + 1;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    ListNode* removeNthFromEnd(ListNode* head, int n) &#123;</span><br><span class="line">        if (head == NULL || n &lt;= 0) return NULL;</span><br><span class="line">        </span><br><span class="line">        //虚拟头指针</span><br><span class="line">        ListNode temp(0);</span><br><span class="line">        temp.next = head;</span><br><span class="line">        </span><br><span class="line">        //遍历</span><br><span class="line">        dfs(&amp;temp, temp.next, n);</span><br><span class="line">        </span><br><span class="line">        return temp.next;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//方法三代码：</span><br><span class="line">/**</span><br><span class="line"> * Definition for singly-linked list.</span><br><span class="line"> * struct ListNode &#123;</span><br><span class="line"> *     int val;</span><br><span class="line"> *     struct ListNode *next;</span><br><span class="line"> * &#125;;</span><br><span class="line"> */</span><br><span class="line">struct ListNode* removeNthFromEnd(struct ListNode* head, int n) &#123;</span><br><span class="line">    //特判特殊情况</span><br><span class="line">    if (head == NULL || n &lt;= 0) return NULL;</span><br><span class="line">    </span><br><span class="line">    //设置虚拟指针</span><br><span class="line">    struct ListNode temp;</span><br><span class="line">    temp.next = head;</span><br><span class="line">    </span><br><span class="line">    struct ListNode *p = &amp;temp, *q = &amp;temp;</span><br><span class="line">        </span><br><span class="line">    while(n &amp;&amp; p) &#123;</span><br><span class="line">        p = p -&gt; next;</span><br><span class="line">        n--;</span><br><span class="line">    &#125;</span><br><span class="line">    if (n != 0 || p == NULL) &#123;</span><br><span class="line">        return temp.next;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    p = p -&gt; next;</span><br><span class="line">    </span><br><span class="line">    while(p) &#123;</span><br><span class="line">        p = p -&gt; next;</span><br><span class="line">        q = q -&gt; next;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //删除节点</span><br><span class="line">    p = q -&gt; next;</span><br><span class="line">    q -&gt; next = p -&gt; next;</span><br><span class="line">    free(p);</span><br><span class="line">    </span><br><span class="line">    return temp.next;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script>
      var now = new Date();
      function createtime() {
          var grt= new Date("09/28/2018 08:00:00");//此处修改你的建站时间或者网站上线时间
          now.setTime(now.getTime()+250);
          days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
          hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
          if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
          mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
          seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
          snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
          document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 ";
          document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
      }
      setInterval("createtime()",250);
  </script>
